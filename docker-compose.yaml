version: '3.9'

services:
  postgresdb:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: userAdmin
      POSTGRES_PASSWORD: mypassword
  pythonback:
    image: python:3
    container_name: pythonback
    volumes:
      - ./pythonback:/pythonback
    working_dir: /pythonback
    command: bash -c "pip install -r requirements.txt && python -u pythonback.py"
    depends_on:
      - postgresdb
    environment:
      DATABASE_HOST: postgresdb
      DATABASE_PORT: 5432
      DATABASE_USER: userAdmin
      DATABASE_PASSWORD: mypassword
      DATABASE_NAME: mydatabase
  web:
    build:
      context: .
      dockerfile: ./.docker/dockerfiles/python.dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgresdb 
volumes:
  postgres_data:
